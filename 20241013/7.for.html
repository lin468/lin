<body>
    <script>
        //for(初始;條件;結束動作){}
        //是利用一個自訂變數來決定控制迴圈跑幾次，直到條件不成立

        //ex:hello跑5次
        for (let i = 0; i < 5; i++) {
            console.log('Hello', i);
        }
        // 
        let str = 'A';
        for (let a = 0; a < 5; a++) {
            str += 'A'
        }
        console.log(str);
        //console 1.4.7.10

        for (let c = 1; c <= 10; c = c + 3) {
            console.log(c);
            c
        }
        //console1.3.5.7.9.11
        for (let d = 1; d <= 11; d = d + 2) {
            console.log(d);
        }

        //console 5.10.15.20.25
        for (let e = 5; e <= 25; e = e + 5) {
            console.log(e);

        //console 1.2.4.8.16.32.64
        for(k=1;k<100;k=k*2)
           console.log(k)
        }
        
        //九九乘法表
        for (let f = 2; f <= 9; f++) {
            for (let g = 1; g <= 9; g++) {
                console.log(`${f}*${g}=${f * g}`);
            }
            if (f < 9) {
                console.log('-------');
            }
        }
        
        //會有i個j個別處理兩個變數(2~9.1~9)
        for(let i=2,j=1;i<10;j++){
            console.log(`${i}${j}=${i*j}`)
            //2*1
            //2*2
            //2*3
            //....
            //2*9
        if(j==9){
            j=0;
            j++;
        }if(j<9){
            console.log('---------')
        }
        }
        


    </script>
