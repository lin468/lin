<!DOCTYPE html>
<html lang="en">

<head>

</head>
<body>
   <script>
        a=100;
        b=100;
        c=200;
        str1='AA';
        str2='AA';
        str3='BB';
        strNum='200';
        
        ////////相等與不相等，一律用嚴謹方式處理//////////
        
        console.log(a==b);//true  ==等於
        console.log(a!=b);//false !=不等於
        
        console.log(a==c);//false
        console.log(a!=c);//true

        console.log(c==strNum);//true，因為==是不嚴謹的比較，不考慮型別tpye
        console.log(c===strNum);//false，當使用===是進行完全等於比較，嚴謹的考慮型別type
        console.log(c!==strNum);//true
////////////////比較，比大小//////////////
        d=100;
        e=200;
        console.log(d>e);//false
        console.log(d<e);//true
        console.log(d>=100);//false
        console.log(d<=200);//true
        ////////////////複合邏輯，將多個boolean組合起來結果為boolean/////////////

        //&& 且and 
        //|| 或or
         
        //and 都要true結果為true;只要一個false出現，結果為false
        console.log(true&&true&&false);//false
        console.log(true&&true&&true);//true

        //|| or,或者的意思，只要有一個true，結果就是true
        console.log(false||true||false);//true
        console.log(false||false||false);//false

        
    </script>
    </body>
