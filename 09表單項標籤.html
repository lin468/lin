<!-- 文檔類型 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>表單</title>
    <style>

    </style> 
 <body>
    

   <form action="" method="post">
    
     姓名:<input type="text" name="name"><br><br>
     密碼:<input type="password" name="password"><br><br>
                                   <!-- value為表單提出的值 -->
     性別:<label><input type="radio" name="gender" value="1" >男</label>
          <label><input type="radio" name="gender" value="2">女</label><br><br>
           <!-- name定義的標籤必須一樣，才是單選 -->
     愛好:<label><input type="checkbox" name="hobby" value="3">java</label>
          <label><input type="checkbox" name="hobby" value="4">sing</label>
          <label><input type="checkbox" name="hobby" value="5">game</label><br><br>
     圖像:<input type="file" name="image"><br><br>
     生日<input type="date" name="birthday"><br><br>
     時間<input type="time" name="time"><br><br>
     日期時間<input type="datetime-local" name="datetime"><br><br>
     郵件<input type="email" name="email"><br><br>
     年齡<input type="number" name="age"><br><br>
     學歷<select name="degree">
                <option value="">------請選擇------</option>
                <option value="1">高中</option>
                <option value="2">大學</option>
                <option value="3">碩士</option>
                <option value="4">碩士以上</option>

     </select><br><br>
     <!-- cols控制有幾個字 -->
     <!-- rows控制有幾行 -->
     描述<textarea name="description" cols="30" rows="10"></textarea><br><br>
     <input type="hidden" name="id" value="1">
     <input type="submit" value="按鈕">
     <input type="reset" value="重置">
     <input type="button" value="提交"><br><br>
        </form>

 </body>        



</html>
