<!-- 文檔類型 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符集UTF-8 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS引入方式</title>
</head>
<body>
    <script>
   //第一種寫法
   // var arr= new Array(1,2,3);
    //第二種寫法
      var arr=[1,2,3,4];
      arr[10]=50;
    console.log (arr[0]);//參數位置
    console.log (arr[1]);
    
    //特點長度可變 類型可變
    //  arr[10]=32;
    //  console.log(arr[10]);
      
    //  arr[11]="A";
    //  arr[4] =true;
    //  console.log(arr);
   
      for (let i = 0; i < arr.length; i++) {
      console.log(arr[i]);
        
      } 
          console.log("======");
         //foreach；遍歷數組中有值得元素
         //未被定義的不會顯示
        arr.forEach(function(e){
          console.log(e);
        })
         //箭頭函數:(....)=>(....)_--簡化函數定義
          arr.forEach((e)=> {console.log(e);
            })
          
            //push:添加元素
            arr.push(7,8,9);
            console.log(arr);
            //splice:刪除元素
            //(刪除參數位置;刪除參數個數)
            arr.splice(2,3);
            console.log(arr);
           
     </script>
</body>
</html>
