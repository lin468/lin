<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符集UTF-8 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JS引入方式</title>
</head>
<body>
    <!-- alert("JS");  -->
    <script>
        window.alert("Hello js");//瀏覽器彈出警告框
        document.write("Hello js");//寫入HTML,在瀏覽器展示
        console.log("Hello js");//寫入瀏覽器控制台
    </script>
</body>
</html>
